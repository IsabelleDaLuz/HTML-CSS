<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 755px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1055px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem">       
    </picture>
    <h1>Produzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Audio 2022-07-26 at 17.54.33.ogg" type="audio/ogg">
        <p>Seu navegador não consegue reproduzir áudio</p>
        <a href="midia/audio.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
</body>
</html>
