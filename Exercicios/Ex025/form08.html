<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="POST">

        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" min="1" required oninput="is.innerHTML = Number (in1.value) + Number (in2.value)">
        </p>

        <p>
            <label for="in1">Numero 2</label>
            <input type="number" name="n2" id="in2" min="1" required oninput="is.innerHTML = Number (in1.value) + Number (in2.value)">
        </p>

        <p>
            <label for="is">Soma</label>
            <output id="is">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
