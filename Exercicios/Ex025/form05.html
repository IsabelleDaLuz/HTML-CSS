<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="m"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="f"> <label for="ifem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>  <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
