<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome completo">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-10" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        
        <p>
            <label for="icor">Cor Preferida</label>
            <input type="color" name="cor" id="icor" required>
        </p>

        <p>
            <label for="isem">Semana da Prova</label>
            <input type="week" name="sem" id="isem" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
