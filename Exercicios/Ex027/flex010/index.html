<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightblue;
            display: flex;
            padding: 10px;
        }
        .item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="flex: 0 1 150px;">A</div>
        <div class="item" style="flex: 0 1 150px;">B</div>
        <div class="item" style="flex: 0 1 150px;">C</div>
    </div>
</body>
</html>
